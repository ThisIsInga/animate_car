<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
   <main>
  <div class="track">
    <div class="car">
      <img class="car__image animate__animated" src="https://assets.codepen.io/605876/little-red-car.png" alt="Top down view of a red cartoon car"/>  
    </div>
  </div>
  <select>
    <option value="flash" class="flash animate__animated">flash</option>
    <option value="wobble" class="wobble animate__animated">wobble</option>
    <option value="shakeX" class="snakeX animate__animated"  selected>snakeX</option>
    <option value="snakeY" class="snakeY animate__animated">snakeY</option>
    <option value="pulse" class="pulse animate__animated">pulse</option>
    <option value="rubberBand" class="rubberBand animate__animated">rubberBand</option>
    <option value="headShake" class="headShake animate__animated">headShake</option>
  </select>
</main>       
    <script src="js/script.js"></script>
</body>
</html>
